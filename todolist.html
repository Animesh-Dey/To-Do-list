<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha512-9BwLAVqqt6oFdXohPLuNHxhx36BVj5uGSGmizkmGkgl3uMSgNalKc/smum+GJU/TTP0jy0+ruwC3xNAk3F759A==" crossorigin="anonymous" />
   
  <link rel="stylesheet" href="todo.css">
  
</head>

<body>
   <header>
       <h1>TO-DO LIST</h1>
   </header>
   <form class="form">
       <input type="text" class="todo-input">
       <button class="todo-button" type="submit"><i class="fas fa-plus-square"></i></button>
       
   </form>
   <input type="checkbox" class="hide">
   <label for="hide">Hide All</label>
    <div class="todo-container">
        <ul class="todo-list">
         
        </ul>
        
    </div>
   <script src="todo.js">
   </script>
</body>
</html>
